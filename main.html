<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
        <title>Car Insurance Form</title>
	</head>
	
	<body>
		<!-- the entire body must be written by student -->
	    <script type="text/javascript" src="./script.js">
		</script>

		<h2>Car Insurance Form</h2>

		<form action="#" method="post">

            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required placeholder="Name">
			<br><br>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required placeholder="Email">
			<br><br>

            <label for="gender">Gender*</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
			<br><br>

            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
			<br><br>

            <label for="carage">Car Age*</label>
            <input type="number" id="carage" name="carage" required placeholder="Car Age">
			<br><br>

            <label for="dop">Date of Purchase(dop)*</label>
            <input type="date" id="dop" name="dateOfPurchase" required>
			<br><br>

            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required placeholder="Password">
			<br><br>

            <input type="submit" id="submit" name="submit" value="Submit">

        </form>
        
		
	
	</body>

</html>
